

<ion-content fullscreen>
  <div class="login-container">
    <div class="login-box">
      <h2>Bienvenido</h2>
      
      <!-- Formulario de Login -->
      <form (ngSubmit)="login()">
        <ion-item lines="full">
          <ion-label position="floating" >Correo electrónico</ion-label>
          <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
        </ion-item>
        
        <ion-item lines="full">
          <ion-label position="floating" >Contraseña</ion-label>
          <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
        </ion-item>

        <ion-button expand="block" type="submit" class="login-button">Iniciar sesión</ion-button>
      </form>
      
      <!-- Enlace para registro -->
      <div class="signup-link">
        <p>No tienes cuenta? <a [routerLink]="['/register']">Regístrate aquí</a></p>
      </div>
    </div>
  </div>
</ion-content>
