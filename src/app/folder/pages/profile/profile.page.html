<ion-content>
  <ion-grid class="profile-container">
    <ion-row class="profile-row">
      <!-- Columna de Imagen -->
      <ion-col size="4" class="profile-image-col">
        <ion-avatar class="profile-avatar">
          <img [src]="profileImage" alt="Imagen de perfil" />
        </ion-avatar>
        <ion-button expand="block" color="primary" (click)="changeProfileImage()">
          Cambiar Imagen
        </ion-button>
      </ion-col>

      <!-- Columna de Detalles -->
      <ion-col size="8" class="profile-details">
        <form [formGroup]="profileForm">
          <ion-grid>
            <ion-row>
              <!-- Subcolumna de Usuario -->
              <ion-col size="6">
                <ion-card>
                  <ion-card-header>
                    <ion-card-title>Información del Usuario</ion-card-title>
                  </ion-card-header>
                  <ion-card-content>
                    <ion-item>
                      <ion-label position="stacked">Nombre de Usuario</ion-label>
                      <ion-input type="text" formControlName="username"></ion-input>
                    </ion-item>

                    <ion-item>
                      <ion-label position="stacked">Correo Electrónico</ion-label>
                      <ion-input type="email" formControlName="email"></ion-input>
                    </ion-item>

                    <ion-item>
                      <ion-label position="stacked">Contraseña</ion-label>
                      <ion-input type="password" ></ion-input>
                    </ion-item>

                    <ion-item>
                      <ion-label position="stacked">Confirmar contraseña</ion-label>
                      <ion-input type="password" ></ion-input>
                    </ion-item>
                  </ion-card-content>
                </ion-card>
              </ion-col>

              <!-- Subcolumna de Cliente -->
              <ion-col size="6">
                <ion-card>
                  <ion-card-header>
                    <ion-card-title>Información del Cliente</ion-card-title>
                  </ion-card-header>
                  <ion-card-content>
                    <ion-item>
                      <ion-label position="stacked">Nombre</ion-label>
                      <ion-input type="text" formControlName="name"></ion-input>
                    </ion-item>

                    <ion-item>
                      <ion-label position="stacked">Apellidos</ion-label>
                      <ion-input type="text" formControlName="surname"></ion-input>
                    </ion-item>

                    <ion-item>
                      <ion-label position="stacked">Teléfono</ion-label>
                      <ion-input type="tel" formControlName="phone"></ion-input>
                    </ion-item>

                    <ion-item>
                      <ion-label position="stacked">DNI</ion-label>
                      <ion-input type="text" formControlName="dni"></ion-input>
                    </ion-item>
                  </ion-card-content>
                </ion-card>
              </ion-col>
            </ion-row>
          </ion-grid>

          <!-- Botones de acción -->
          <ion-row class="action-buttons">
            <ion-col size="6">
              <ion-button expand="block" color="success" (click)="saveChanges()">Guardar Cambios</ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button expand="block" color="danger" (click)="discardChanges()">Deshacer Cambios</ion-button>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button expand="full" color="danger" class="logout-button" (click)="logout()">
                Cerrar sesión
              </ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
