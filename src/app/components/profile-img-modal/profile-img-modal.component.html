<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'SELECT-PICTURE' | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-picture-selectable (pictureChange)="onPictureChange($event)"></app-picture-selectable>
</ion-content>
