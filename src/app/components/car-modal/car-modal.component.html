<ion-header>
  <ion-toolbar>
    <ion-title>Añadir Coche</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formGroup" (ngSubmit)="addCar()">
    <ion-item>
      <ion-label position="floating">Marca</ion-label>
      <ion-input formControlName="brand"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Modelo</ion-label>
      <ion-input formControlName="model"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Precio</ion-label>
      <ion-input formControlName="price" type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Caballos</ion-label>
      <ion-input formControlName="horsePower" type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Puertas</ion-label>
      <ion-input formControlName="doors" type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Color</ion-label>
      <ion-input formControlName="color"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Tipo</ion-label>
      <ion-input formControlName="type"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Placa</ion-label>
      <ion-input formControlName="plate"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-textarea formControlName="description"></ion-textarea>
    </ion-item>

    <ion-item>
      <app-picture-selectable formControlName="picture"></app-picture-selectable>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="formGroup.invalid">
      Añadir Coche
    </ion-button>
  </form>
</ion-content>
