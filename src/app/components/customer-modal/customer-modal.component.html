<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'TITLE' | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formGroup">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">{{ 'NAME' | translate }}</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">{{ 'SURNAME' | translate }}</ion-label>
        <ion-input type="text" formControlName="surname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">{{ 'DNI' | translate }}</ion-label>
        <ion-input type="text" formControlName="dni"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">{{ 'PHONE' | translate }}</ion-label>
        <ion-input type="text" formControlName="phone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">{{ 'AGE' | translate }}</ion-label>
        <ion-input type="number" formControlName="age"></ion-input>
      </ion-item>
    </ion-list>
    <ion-footer>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button class="delete-btn" (click)="delete()">{{ 'DELETE' | translate }}</ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button class="update-btn" (click)="save()">{{ 'SAVE' | translate }}</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-footer>
  </form>
</ion-content>
