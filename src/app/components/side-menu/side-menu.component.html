<ion-split-pane>
  <ion-menu side="start" menuId="menu" contentId="main-content">
    <ion-header>
      <ion-toolbar class="dark-red">
        <ion-title>Filtros</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>

        <ion-item>
          <ion-label>Caballos</ion-label>
          <ion-range min="200" max="800" step="10" pin="true">
            <ion-label slot="start">200</ion-label>
            <ion-label slot="end">800</ion-label>
          </ion-range>
        </ion-item>

        <ion-item>
          <ion-label>Precio</ion-label>
          <ion-range min="50000" max="2000000" step="5000" pin="true">
            <ion-label slot="start">50.000</ion-label>
            <ion-label slot="end">2.000.000</ion-label>
          </ion-range>
        </ion-item>

        <ion-item>
          <ion-label>Marca</ion-label>
        </ion-item>
        <ion-list>
          <ion-item>
            <ion-checkbox slot="start" value="Ferrari"></ion-checkbox>
            <ion-label>Ferrari</ion-label>
          </ion-item>
          <ion-item>
            <ion-checkbox slot="start" value="Lamborghini"></ion-checkbox>
            <ion-label>Lamborghini</ion-label>
          </ion-item>
        </ion-list>

      </ion-list>
    </ion-content>
  </ion-menu>
</ion-split-pane>
